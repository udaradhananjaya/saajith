<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Expenses Tracking App - Created by UD</title>
</head>
<body class="p-4">
  <div class="container">
    <h1 class="mb-4">Add Entries</h1>

    <form id="entryForm" class="row g-3 mb-3">
      <div class="col-12">
        <label for="title" class="form-label">Title</label>
        <input id="title" type="text" class="form-control" placeholder="Title" maxlength="6" required />
      </div>
      <div class="col-12">
        <label for="category" class="form-label">Category</label>
        <select id="category" class="form-select" multiple></select>
      </div>
      <div class="col-12">
        <button class="btn btn-primary w-100 py-3" type="submit">Add</button>
      </div>
    </form>

    <div id="entriesList" class="list-group"></div>
  </div>

  <!-- Vite injects bundle here -->
  <script type="module" src="/main.js"></script>
</body>
</html>
