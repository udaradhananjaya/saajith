<!-- renderer/index.html -->
<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Electron + better-sqlite3 Starter</title>

  <!-- Bootstrap CSS (CDN) -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Tom Select CSS -->
  <link href="https://cdn.jsdelivr.net/npm/tom-select/dist/css/tom-select.css" rel="stylesheet">

  <!-- SweetAlert2 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css" rel="stylesheet">

  <!-- Your styles -->
  <link rel="stylesheet" href="css/styles.css">
</head>
<body class="p-4">
  <div class="container">
    <h1 class="mb-4">Entries</h1>

    <form id="entryForm" class="row g-3 mb-3">
      <div class="col-md-6">
        <input id="title" class="form-control" placeholder="Title" required />
      </div>
      <div class="col-md-2">
        <input id="amount" type="number" step="0.01" class="form-control" placeholder="Amount" required />
      </div>
      <div class="col-md-2">
        <select id="category" placeholder="Category">
          <option value="">-- select --</option>
          <option value="Salary">Salary</option>
          <option value="Expense">Expense</option>
          <option value="Other">Other</option>
        </select>
      </div>
      <div class="col-md-2">
        <button class="btn btn-primary w-100" type="submit">Add</button>
      </div>
    </form>

    <div id="entriesList" class="list-group"></div>
  </div>

  <!-- Bootstrap bundle (includes Popper) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Tom Select -->
  <script src="https://cdn.jsdelivr.net/npm/tom-select/dist/js/tom-select.complete.min.js"></script>

  <!-- SweetAlert2 -->
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.all.min.js"></script>

  <!-- Your renderer script -->
  <script src="js/renderer.js"></script>
</body>
</html>
