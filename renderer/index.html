<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Expenses Tracking App - Created by UD</title>
</head>
<body class="p-4">
  <div class="container">
    <h1 class="mb-4">Add Entries</h1>

    <form id="entryForm" class="row g-3 mb-3">
      <div class="col-md-12">
        <input id="title" class="form-control" placeholder="Title" required />
      </div>
      <div class="col-md-12 mt-0">
        <select id="category" multiple placeholder="Category">
          <option value="Admin" selected>Admin</option>
          <option value="CPU" selected>CPU</option>
          <option value="Gates" selected>Gates</option>
          <option value="I" selected>I</option>
          <option value="Marine" selected>Marine</option>
          <option value="Megaport" selected>Megaport</option>
          <option value="Mobile" selected>Mobile</option>
          <option value="O" selected>O</option>
          <option value="P" selected>P</option>
          <option value="PCU" selected>PCU</option>
          <option value="PEU" selected>PEU</option>
          <option value="RTF HO" selected>RTF HO</option>
          <option value="RTF HO ASC" selected>RTF HO ASC</option>
          <option value="RTF MO" selected>RTF MO</option>
          <option value="RTF UPB" selected>RTF UPB</option>
          <option value="Sales" selected>Sales</option>
          <option value="VRIU" selected>VRIU</option>
        </select>
      </div>
      <div class="col-md-12 d-flex flex-column justify-content-between">
        <button class="btn btn-primary w-100 h-100" type="submit" style="min-height: 100px;">Add</button>
      </div>
    </form>

    <div id="entriesList" class="list-group"></div>
  </div>

  <!-- Vite injects bundle here -->
  <script type="module" src="/main.js"></script>
</body>
</html>
