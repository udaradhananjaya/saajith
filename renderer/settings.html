<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
  <meta charset="UTF-8" />
  <title>Settings</title>
</head>
<body class="bg-dark text-light">
  <div class="container py-4">
    <h1 class="mb-4">Category Settings</h1>
    <div class="card mb-4">
      <div class="card-header">
        Add a new category
      </div>
      <div class="card-body">
        <form id="categoryForm" class="row g-3">
          <div class="col-md-5">
            <input id="catName" class="form-control" placeholder="Category Name" required />
          </div>
          <div class="col-md-5">
            <input id="catRate" type="number" step="5" class="form-control" placeholder="Rate" required />
          </div>
          <div class="col-md-2">
            <button type="submit" class="btn btn-primary w-100">Add Category</button>
          </div>
        </form>
      </div>
    </div>
    <div class="table-responsive">
      <table id="categoriesTable" class="table table-bordered table-hover align-middle bg-dark text-light">
        <thead class="table-secondary">
          <tr>
            <th>Name</th>
            <th>Rate</th>
            <th style="width:120px;">Actions</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
  </div>
  <script type="module" src="settings.js"></script>
</body>
</html>
